<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel='stylesheet prefetch' href='styles/waves.min.css'>
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles/material-icons.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A responsive virtual DJ that can play music at/for any event.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>OttoDJ</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/favicon.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="styles/material.green-light_green.min.css" />
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" onload="client.start()" id="body">
    <div class="loading">
        <div id="spinDiv">
            <div id="spinner" class="mdl-progress mdl-js-progress"></div>
        </div>
        <br />
        <p id="loadingText">Please wait</p>
    </div>
    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content blurred">
            <div class="container">
                <div class="player">
                    <div class="mask">
                        <div class="menu">
                            <div class="drag">
                                <p class="menutitle">OttoDJ</p>
                            </div>
                            <button class="exit" onclick="exit()">
                                <i class="material-icons" id="exiticon">close</i>
                            </button>
                        </div>
                        <div class="options">
                            <!-- Settings menu bar -->
                            <div class="mdl-layout mdl-js-layout">
                                <div class="mdl-layout__drawer">
                                    <span class="mdl-layout-title">Settings</span>
                                    <nav class="mdl-navigation">
                                        <a class="mdl-navigation__link">
                                            <!-- Numeric Textfield -->
                                            <form action="#">
                                                <div class="mdl-textfield mdl-js-textfield">
                                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2" onchange="sampleSet()">
                                                    <label class="mdl-textfield__label" for="sample2">Sample Rate</label>
                                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                                </div>
                                            </form>
                                        </a>
                                    </nav>
                                </div>
                            </div>
                            <button class="micBtn" onclick="micToggle()">
                                <i class="material-icons micImg" id="micimg">mic_off</i>
                            </button>
                            <button class="folderBtn" onclick="inputClick()">
                                <i class="material-icons">folder_open</i>
                                <input type="file" style="display: none;" id="file_input" name="Audio" multiple>
                            </button>
                        </div>
                        <audio id="audio" style="display: none;"></audio>
                        <br>
                        <div id="div"></div>
                    </div>
                    <ul class="player-info info-one" id="first_text">
                        <li class="title">No song selected...</li>
                        <li class="artist">Select song to display artist name...</li>
                    </ul>
                    <ul class="player-info info-two">
                        <li class="title marquee" data-duration='5000' data-gap='20' data-duplicated='true'></li>
                        <li class="artist"></li>
                    </ul>
                    <div id="play-button" class="unchecked">
                        <i class="icon icon-play"></i>
                    </div>
                    <div class="control-row">
                        <div class="waves-animation-one"></div>
                        <div class="waves-animation-two"></div>
                        <div id="pause-button">
                            <i class="icon"></i>
                        </div>
                        <div class="seek-field">
                            <input id="audioSeekBar" min="0" max="334" step="1" value="0" type="range" oninput="audioSeekBar(this.value);">
                        </div>
                        <div class="volume-icon">
                            <i class="material-icons" id="volumeico">volume_up</i>
                        </div>
                        <div class="volume-field">
                            <input type="range" min="0" max="100" value="100" step="1" id="volbar" oninput="setVolume(this.value);" onchange="volChange()">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/jquery.adaptive-backgrounds.js"></script>
    <script src="scripts/jquery.marquee.min.js" type="text/javascript"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/material.min.js"></script>
    <script src='scripts/waves.min.js'></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/mic.js"></script>
    <script src="scripts/playlist.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
